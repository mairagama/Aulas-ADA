<html>
    <head>
        <title>Aumiau Petstore</title>
        <link href="css/site.css" rel="stylesheet" />
    </head>
    <body>
        <h1 class="titulo-principal">Roupinha de cowboy</h1>
        <p class="slogan">Direto dos filmes de faroeste para vestir o seu pet!</p>
        <div class="detalhes-produto">
            <img src="imagens/cowboy.webp" />
            <table>
                <thead>
                    <tr>
                        <th rowspan="2">Produto</th>
                        <th colspan="2">Detalhes</th>
                    </tr>
                    <tr>
                        <th>Tamanho:</th>
                        <th>Serve em:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3">Roupas</td>
                        <td>P</td>
                        <td>Até 5kg</td>
                    </tr>
                    <tr>
                        <td>M</td>
                        <td>de 5kg a 10kg</td>
                    </tr>
                    <tr>
                        <td>G</td>
                        <td>de 10kg a 18kg</td>
                    </tr>
                </tbody>
            </table>
            <form action="https://httpbin.org/post" method="POST">
                <h2>Finalizar compra</h2>
                <div class="item-formulario">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" />
                </div>
                <div class="item-formulario">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="item-formulario">
                    <p>Tamanho:</p>
                    <input type="radio" id="tamanho_p" name="tamanho" value="P" />
                    <label for="tamanho_p">P</label>
                    <input type="radio" id="tamanho_m" name="tamanho" value="M" />
                    <label for="tamanho_m">M</label>
                    <input type="radio" id="tamanho_g" name="tamanho" value="G" />
                    <label for="tamanho_g">G</label>
                </div>
                <div class="item-formulario">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1" />
                </div>
                <button type="submit">Comprar Agora</button>
            </form>
        </div>
    
        <a class="botao-padrao" href="index.html">Voltar para a página inicial</a>
    </body>
</html>
